<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-warning" (click)="onChangeLast()">Change last element</button>
      <button class="btn btn-danger" (click)="onDestroyLast()">Change last element</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
<div class="container">
  <hr>
  <h1>Practice - Bind it!</h1>
  <app-game-control (emittedNumber)="onIntervalFired($event)"></app-game-control>
  <app-odd *ngFor="let oddNumber of oddNumbers"
           [number]="oddNumber"></app-odd>
  <app-even *ngFor="let evenNumber of evenNumbers"
            [number]="evenNumber"></app-even>
</div>

<hr>
<h1>Practice - Display Time</h1>
<app-timer-control (timeEmitted)="onTimeEmitted($event)"></app-timer-control>
<app-display-time [time]="elapsedTime"></app-display-time>

<hr>
